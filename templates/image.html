<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hızlı Görsel Üretici</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
        }
        .gradient-text {
            background: linear-gradient(90deg, #ff6b6b, #ffa1a1, #ffc6c6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-gradient {
            background: linear-gradient(90deg, #ff6b6b, #ffc6c6);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }
        /* Prompt kartı seçildiğinde pulsating efekti */
        .selected-card {
            animation: pulse-border 2s infinite;
        }
        
        @keyframes pulse-border {
            0% {
                border-color: rgba(139, 92, 246, 0.3);
            }
            50% {
                border-color: rgba(139, 92, 246, 0.8);
            }
            100% {
                border-color: rgba(139, 92, 246, 0.3);
            }
        }
        /* Gradient overlay için nefes alma animasyonu */
        .breathing-gradient {
            animation: breathing-gradient 3s ease-in-out infinite;
        }
        
        @keyframes breathing-gradient {
            0% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 0.3;
            }
        }
        /* Aspect ratio seçimi için stil */
        .aspect-ratio-option {
            transition: all 0.3s ease;
            position: relative;
        }
        .aspect-ratio-option.selected {
            transform: translateY(-3px);
        }
        .aspect-ratio-option.selected::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 0.5rem;
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            z-index: -1;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.6;
            }
        }
        /* Görsel galerisi için stil */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }
        .image-item {
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem;
            transition: transform 0.3s ease;
        }
        .image-item:hover {
            transform: translateY(-5px);
        }
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }
        .image-item:hover img {
            opacity: 0.9;
        }
        
        /* Modern yükleme animasyonları */
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        /* Prompt yükleme animasyonu */
        .prompt-loader {
            width: 80px;
            height: 80px;
            position: relative;
            margin-bottom: 1.5rem;
        }
        .prompt-loader div {
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            animation: prompt-loader 1.2s linear infinite;
        }
        .prompt-loader div:nth-child(1) {
            top: 8px;
            left: 8px;
            animation-delay: 0s;
        }
        .prompt-loader div:nth-child(2) {
            top: 8px;
            left: 32px;
            animation-delay: -0.4s;
        }
        .prompt-loader div:nth-child(3) {
            top: 8px;
            left: 56px;
            animation-delay: -0.8s;
        }
        .prompt-loader div:nth-child(4) {
            top: 32px;
            left: 8px;
            animation-delay: -0.4s;
        }
        .prompt-loader div:nth-child(5) {
            top: 32px;
            left: 32px;
            animation-delay: -0.8s;
        }
        .prompt-loader div:nth-child(6) {
            top: 32px;
            left: 56px;
            animation-delay: -1.2s;
        }
        .prompt-loader div:nth-child(7) {
            top: 56px;
            left: 8px;
            animation-delay: -0.8s;
        }
        .prompt-loader div:nth-child(8) {
            top: 56px;
            left: 32px;
            animation-delay: -1.2s;
        }
        .prompt-loader div:nth-child(9) {
            top: 56px;
            left: 56px;
            animation-delay: -1.6s;
        }
        @keyframes prompt-loader {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(0.8);
            }
        }
        
        /* Görsel yükleme animasyonu */
        .image-loader {
            width: 100px;
            height: 100px;
            position: relative;
            margin-bottom: 1.5rem;
        }
        .image-loader:before, .image-loader:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
        }
        .image-loader:before {
            border-top-color: #8b5cf6;
            border-right-color: #ec4899;
            animation: spin 1.5s linear infinite;
        }
        .image-loader:after {
            border-bottom-color: #8b5cf6;
            border-left-color: #ec4899;
            animation: spin 1s ease-in-out infinite reverse;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.1);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }
        
        /* Yükleme metni animasyonu */
        .loading-text {
            font-weight: 500;
            background: linear-gradient(90deg, #8b5cf6, #ec4899, #8b5cf6);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 2s linear infinite;
        }
        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }
        #extractedImagesGrid img {
            transition: transform 0.2s ease-in-out;
        }
        #extractedImagesGrid img:hover {
            transform: scale(1.05);
        }
        .selected-image {
            border-color: #8B5CF6 !important;
            --tw-ring-color: #8B5CF6 !important;
        }
        /* Add modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 50;
            overflow: auto;
        }
        
        .modal-content {
            position: relative;
            margin: auto;
            padding: 20px;
            max-width: 90%;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .modal-content img {
            max-width: 100%;
            max-height: 75vh;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-button {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .modal-submit {
            background: linear-gradient(to right, #8B5CF6, #EC4899);
            color: white;
        }

        .modal-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .modal-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(4px);
        }

        .modal-cancel:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 51;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .close-modal:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }
        
        /* Add zoom cursor for images */
        #extractedImagesGrid img {
            cursor: zoom-in;
        }
    </style>
    <script src="{{ url_for('static', filename='js/firecrawl.js') }}"></script>
</head>
<body class="text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="flex items-center mb-6">
            <a href="{{ url_for('welcome') }}" class="text-white text-sm hover:underline flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Ana Sayfa
            </a>
        </div>

        <header class="mb-12 text-center">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-pink-500 mb-2">Hızlı Görsel Üretici</h1>
            <p class="text-gray-400 max-w-2xl mx-auto">Web sitesi URL'sini girin, yapay zeka sizin için özel promptlar oluştursun ve etkileyici görseller üretsin.</p>
        </header>

        <div class="max-w-6xl mx-auto bg-gray-800 rounded-xl shadow-2xl overflow-hidden">
            <div class="p-6">
                <div id="imageResult" class="mt-8">
                    <h2 class="text-xl font-semibold mb-4 text-purple-400">Seçilen Görsel</h2>
                    
                    <!-- Görsel Galerisi -->
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <div class="text-center py-8">
                            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-purple-500 mb-4"></div>
                            <p class="text-gray-300">İşlem devam ediyor...</p>
                        </div>
                    </div>
                    
                    <div class="mt-6 text-center">
                        <a href="{{ url_for('image') }}" class="inline-block py-3 px-6 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-medium rounded-lg shadow-lg hover:from-purple-700 hover:to-pink-700 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
                            Yeni Görsel Seç
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>© 2025 Hızlı Görsel Üretici | AI Destekli Görsel Üretim Aracı</p>
        </footer>
    </div>

    <!-- Add modal HTML after the footer -->
    <div id="imageModal" class="modal" onclick="closeModal(event)">
        <span class="close-modal" onclick="closeModal(event)">&times;</span>
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modalImage" src="" alt="Full size image">
            <div class="modal-actions">
                <button class="modal-button modal-submit" onclick="submitImageSelection()">Bu Görseli Seç</button>
                <button class="modal-button modal-cancel" onclick="closeModal(event)">İptal</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Görsellerin yüklenmesini kontrol et
            const images = document.querySelectorAll('.image-gallery img');
            images.forEach(img => {
                img.addEventListener('error', function() {
                    this.parentNode.innerHTML = `
                        <div class="flex items-center justify-center h-48 bg-gray-800 rounded-lg">
                            <p class="text-red-400 text-sm">Görsel yüklenemedi</p>
                        </div>
                    `;
                });
            });
            
            // İndirme fonksiyonları kaldırıldı
            
            // URL parametrelerini kontrol et
            const urlParams = new URLSearchParams(window.location.search);
            const promptId = urlParams.get('prompt_id');
            const imageUrl = urlParams.get('image_url');
            const imageUrls = urlParams.getAll('image_url');
            
            // Görselleri görüntülemek için fonksiyon
            function displayImages(imageUrls) {
                // Yükleme animasyonunu gizle
                const loaderContainer = document.querySelector('#imageResult .text-center.py-8');
                if (loaderContainer) {
                    loaderContainer.classList.add('hidden');
                }
                
                // Görsel galerisini tekrar seç (oluşturulmuş olabilir)
                const gallery = document.querySelector('.image-gallery');
                if (gallery) {
                    // Görselleri ekle
                    gallery.innerHTML = '';
                    imageUrls.forEach((url, index) => {
                        const imageItem = document.createElement('div');
                        imageItem.className = 'image-item';
                        imageItem.innerHTML = `
                            <a href="${url}" target="_blank" class="block">
                                <img src="${url}" alt="Oluşturulan Görsel ${index + 1}" class="rounded-lg shadow-lg hover:opacity-90 transition-opacity cursor-zoom-in" title="Tam boyutta görmek için tıklayın">
                            </a>
                            <div class="mt-2 flex justify-center">
                                <a href="${url}" target="_blank" class="text-sm py-2 px-4 bg-blue-600 text-white font-medium rounded-lg transition duration-300 flex items-center hover:bg-blue-700">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                    </svg>
                                    Görseli Aç ve Kaydet
                                </a>
                            </div>
                        `;
                        gallery.appendChild(imageItem);
                    });
                }
            }
            
            // Görsel durumunu kontrol eden ve gösteren fonksiyon
            function checkImageStatusAndDisplay(promptId) {
                // Görsel sonuç alanını göster
                const imageResult = document.getElementById('imageResult');
                if (imageResult) {
                    imageResult.classList.remove('hidden');
                }
                
                // Seçilen aspect ratio değerini al
                const aspectRatio = document.querySelector('input[name="aspectRatio"]:checked').value;
                
                // Durum kontrolü için fonksiyon
                function checkStatus() {
                    fetch(`/check_image_status/${promptId}?aspect_ratio=${aspectRatio}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.is_ready && data.image_urls && data.image_urls.length > 0) {
                                // Görseller hazırsa, sayfayı yenilemeden görselleri göster
                                displayImages(data.image_urls);
                                
                                // Kontrol döngüsünü durdur
                                clearInterval(statusInterval);
                            }
                        })
                        .catch(error => {
                            console.error('Durum kontrolü hatası:', error);
                        });
                }
                
                // İlk kontrolü hemen yap
                checkStatus();
                
                // 5 saniyede bir kontrol et
                const statusInterval = setInterval(checkStatus, 5000);
                
                // 60 saniye sonra kontrolü durdur
                setTimeout(() => {
                    clearInterval(statusInterval);
                }, 60000);
            }
            
            // Eğer prompt_id varsa ve görseller yoksa, durumu periyodik olarak kontrol et
            if (promptId && (!imageUrls || imageUrls.length === 0)) {
                checkImageStatusAndDisplay(promptId);
            }
            
            // Eğer image_url parametresi yoksa, form sayfasını göster
            if (!imageUrl && !promptId) {
                // Form sayfası HTML'ini oluştur
                document.querySelector('.container').innerHTML = `
                    <div class="flex items-center mb-6">
                        <a href="{{ url_for('welcome') }}" class="text-white text-sm hover:underline flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                            </svg>
                            Ana Sayfa
                        </a>
                    </div>

                    <header class="mb-12 text-center">
                        <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-pink-500 mb-2">Hızlı Görsel Üretici</h1>
                        <p class="text-gray-400 max-w-2xl mx-auto">Markanız için AI destekli görseller oluşturun. İşte sizin için oluşturduğumuz görseller!</p>
                    </header>

                    <div class="max-w-3xl mx-auto bg-gray-800 rounded-xl shadow-2xl overflow-hidden">
                        <div class="p-6">
                            <form id="imageForm" class="mb-6">
                                <div class="mb-4">
                                    <label for="brandInput" class="block text-gray-300 mb-2 font-medium">URL Girin</label>
                                    <input type="url" id="brandInput" name="brand_input" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-gray-100" placeholder="https://example.com" required>
                                </div>
                                
                                <button id="generateBtn" type="submit" class="w-full py-3 px-6 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-medium rounded-lg shadow-lg hover:from-purple-700 hover:to-pink-700 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
                                    Görselleri Getir
                                </button>
                            </form>

                            <!-- Add extracted images container -->
                            <div id="extractedImagesContainer" class="mt-8 hidden">
                                <h3 class="text-xl font-semibold mb-4 text-purple-400">Çıkarılan Görseller</h3>
                                <p class="mb-4 text-gray-300">Lütfen bir görsel seçin:</p>
                                <div id="extractedImagesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                    <!-- Images will be dynamically added here -->
                                </div>
                            </div>

                            <!-- Görsel Boyutu seçimi -->
                            <div class="mt-6 mb-4">
                                <label class="block text-gray-300 mb-2 font-medium">Görsel Boyutu</label>
                                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    <label class="aspect-ratio-option flex flex-col items-center bg-gray-700 p-4 rounded-lg border border-gray-600 cursor-pointer hover:bg-gray-600 transition-colors selected">
                                        <input type="radio" name="aspectRatio" value="1:1" class="sr-only aspect-ratio-input" checked>
                                        <div class="w-14 h-14 bg-gray-500 rounded-sm mb-2 flex items-center justify-center">
                                            <div class="w-12 h-12 bg-gray-300 rounded-sm"></div>
                                        </div>
                                        <span class="text-gray-300 font-medium">1:1</span>
                                        <span class="text-gray-400 text-xs mt-1">Kare (Instagram, Facebook)</span>
                                    </label>
                                    <label class="aspect-ratio-option flex flex-col items-center bg-gray-700 p-4 rounded-lg border border-gray-600 cursor-pointer hover:bg-gray-600 transition-colors">
                                        <input type="radio" name="aspectRatio" value="4:5" class="sr-only aspect-ratio-input">
                                        <div class="w-12 h-15 bg-gray-500 rounded-sm mb-2 flex items-center justify-center">
                                            <div class="w-10 h-12 bg-gray-300 rounded-sm"></div>
                                        </div>
                                        <span class="text-gray-300 font-medium">4:5</span>
                                        <span class="text-gray-400 text-xs mt-1">Dikey (Instagram Post)</span>
                                    </label>
                                    <label class="aspect-ratio-option flex flex-col items-center bg-gray-700 p-4 rounded-lg border border-gray-600 cursor-pointer hover:bg-gray-600 transition-colors">
                                        <input type="radio" name="aspectRatio" value="16:9" class="sr-only aspect-ratio-input">
                                        <div class="w-16 h-9 bg-gray-500 rounded-sm mb-2 flex items-center justify-center">
                                            <div class="w-14 h-7 bg-gray-300 rounded-sm"></div>
                                        </div>
                                        <span class="text-gray-300 font-medium">16:9</span>
                                        <span class="text-gray-400 text-xs mt-1">Yatay (Web, LinkedIn)</span>
                                    </label>
                                    <label class="aspect-ratio-option flex flex-col items-center bg-gray-700 p-4 rounded-lg border border-gray-600 cursor-pointer hover:bg-gray-600 transition-colors">
                                        <input type="radio" name="aspectRatio" value="9:16" class="sr-only aspect-ratio-input">
                                        <div class="w-12 h-16 bg-gray-500 rounded-sm mb-2 flex items-center justify-center">
                                            <div class="w-8 h-14 bg-gray-300 rounded-sm"></div>
                                        </div>
                                        <span class="text-gray-300 font-medium">9:16</span>
                                        <span class="text-gray-400 text-xs mt-1">Dikey (Instagram Stories)</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <footer class="mt-12 text-center text-gray-500 text-sm">
                        <p>© 2025 Hızlı Görsel Üretici | AI Destekli Görsel Üretim Aracı</p>
                    </footer>
                `;

                // Form ve diğer elementleri seç
                const imageForm = document.getElementById('imageForm');
                const extractedImagesContainer = document.getElementById('extractedImagesContainer');
                const extractedImagesGrid = document.getElementById('extractedImagesGrid');
                
                // Seçilen aspect ratio için
                const aspectRatioInputs = document.querySelectorAll('.aspect-ratio-input');
                const aspectRatioOptions = document.querySelectorAll('.aspect-ratio-option');
                
                // Sayfa yüklendiğinde varsayılan seçimi işaretle
                updateSelectedAspectRatio();
                
                // Her bir radio input için event listener ekle
                aspectRatioInputs.forEach(input => {
                    input.addEventListener('change', updateSelectedAspectRatio);
                });
                
                // Seçilen aspect ratio'yu güncelle
                function updateSelectedAspectRatio() {
                    aspectRatioOptions.forEach(option => {
                        const input = option.querySelector('input');
                        if (input.checked) {
                            option.classList.add('selected');
                        } else {
                            option.classList.remove('selected');
                        }
                    });
                }
                
                // Form gönderildiğinde
                imageForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const brandInput = document.getElementById('brandInput').value;
                    if (!brandInput) {
                        alert('Lütfen geçerli bir URL girin');
                        return;
                    }
                    
                    try {
                        // Show loading state
                        imageForm.classList.add('opacity-50', 'pointer-events-none');
                        
                        // Extract images from URL
                        const extractResponse = await fetch('/extract-images', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ url: brandInput })
                        });

                        const extractData = await extractResponse.json();
                        
                        if (extractData.error) {
                            throw new Error(extractData.error);
                        }

                        // Clear previous images and reset selection
                        extractedImagesGrid.innerHTML = '';

                        // Display extracted images
                        if (extractData.images && extractData.images.length > 0) {
                            extractedImagesContainer.classList.remove('hidden');
                            
                            extractData.images.forEach((imageUrl, index) => {
                                const imageContainer = document.createElement('div');
                                imageContainer.className = 'relative border-2 border-transparent rounded-lg cursor-pointer hover:border-purple-500 transition-all';
                                imageContainer.setAttribute('data-url', imageUrl);
                                
                                const img = document.createElement('img');
                                img.src = imageUrl;
                                img.alt = `Extracted image ${index + 1}`;
                                img.className = 'w-full h-48 object-cover rounded-lg';
                                
                                // Add loading indicator
                                const loadingOverlay = document.createElement('div');
                                loadingOverlay.className = 'absolute inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center';
                                loadingOverlay.innerHTML = '<div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-purple-500"></div>';
                                imageContainer.appendChild(loadingOverlay);
                                
                                // Handle image load
                                img.onload = function() {
                                    loadingOverlay.remove();
                                };
                                
                                // Handle image error
                                img.onerror = function() {
                                    loadingOverlay.innerHTML = '<p class="text-red-400 text-sm">Görsel yüklenemedi</p>';
                                };
                                
                                imageContainer.appendChild(img);
                                
                                // Add click handler for selection
                                imageContainer.addEventListener('click', function(e) {
                                    // If the click was directly on the image, show the modal
                                    if (e.target.tagName === 'IMG') {
                                        const imageUrl = this.getAttribute('data-url');
                                        currentImageContainer = this;
                                        showModal(imageUrl);
                                        e.stopPropagation();
                                    }
                                });
                                
                                extractedImagesGrid.appendChild(imageContainer);
                            });
                        } else {
                            throw new Error('Görsel bulunamadı');
                        }
                    } catch (error) {
                        alert('Hata: ' + error.message);
                    } finally {
                        // Reset loading state
                        imageForm.classList.remove('opacity-50', 'pointer-events-none');
                    }
                });
            }
        });

        let currentImageContainer = null;

        // Function to handle image selection and prompt generation
        async function submitImageSelection() {
            if (currentImageContainer) {
                const container = currentImageContainer;
                const selectedImageUrl = container.getAttribute('data-url');
                
                // Close modal first
                const modal = document.getElementById('imageModal');
                modal.style.display = 'none';
                currentImageContainer = null;

                try {
                    // Get selected aspect ratio and brand input
                    const aspectRatio = document.querySelector('input[name="aspectRatio"]:checked').value;
                    const brandInput = document.getElementById('brandInput').value;
                    
                    // Prepare request payload
                    const payload = {
                        text: brandInput,
                        feature_type: 'image',
                        aspect_ratio: aspectRatio,
                        extracted_image_url: selectedImageUrl
                    };
                    
                    // Log API request
                    console.log('🚀 API Request:', {
                        endpoint: '/generate-prompt',
                        method: 'POST',
                        payload: payload
                    });
                    
                    // Generate prompts with the selected image
                    const response = await fetch('/generate-prompt', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error('Prompt oluşturma hatası');
                    }

                    const data = await response.json();
                    
                    // Log API response with detailed prompt information
                    console.log('✅ API Response:', {
                        status: response.status,
                        data: data
                    });

                    // Log each prompt in a formatted way
                    console.log('\n📝 Generated Prompts:');
                    data.prompt_data.forEach((item, index) => {
                        console.log(`\nPrompt ${index + 1}:`);
                        console.log('Style:', item.style);
                        console.log('Prompt:', item.prompt);
                        console.log('------------------------');
                    });

                    // Update visual selection for the image
                    document.querySelectorAll('#extractedImagesGrid > div').forEach(div => {
                        div.classList.remove('border-purple-500', 'ring-2', 'ring-purple-500');
                        div.classList.add('border-transparent');
                    });
                    
                    container.classList.remove('border-transparent');
                    container.classList.add('border-purple-500', 'ring-2', 'ring-purple-500');
                    
                    // Store selected image URL globally
                    window.extractedImageUrl = selectedImageUrl;
                    
                } catch (error) {
                    console.error('❌ API Error:', {
                        message: error.message,
                        timestamp: new Date().toISOString()
                    });
                    alert('Promptlar oluşturulurken bir hata oluştu: ' + error.message);
                }
            }
        }

        // Modal functions
        function showModal(imageUrl) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            
            modalImg.style.opacity = '0';
            modal.style.display = 'block';
            
            modalImg.src = imageUrl;
            modalImg.onload = function() {
                modalImg.style.opacity = '1';
                modalImg.style.transition = 'opacity 0.3s ease';
            };
        }

        function closeModal(event) {
            if (event.target.className === 'modal' || 
                event.target.className === 'close-modal' || 
                event.target.className === 'modal-button modal-cancel') {
                const modal = document.getElementById('imageModal');
                modal.style.display = 'none';
                currentImageContainer = null;
            }
        }

        // Close modal with escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const modal = document.getElementById('imageModal');
                modal.style.display = 'none';
                currentImageContainer = null;
            }
        });
    </script>
